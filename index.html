<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>7-dars</title>
</head>
<body>

  <h1> Uz currency</h1>

  <div class="uz-currency">
    <form class="uz-currency__form form" method="get" action="post">

      <input class="form__input" type="number" name="our_currency" placeholder="Enter your money" aria-label="Enter your name">
  
      <select class="form__select">
  
        <option class="form__money" value="10900">UZS</option>
        <option class="form__money" value="160">RUB</option>
        <option class="form__money" value="12800">EUR</option>
  
      </select>
  
      <button class="form__button" type="submit">Bos</button>

      <span class="form__result"></span>
  
    </form>
  </div>
  

  <script src="./js/main.js"></script>
</body>
</html>
